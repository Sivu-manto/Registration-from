<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Registration.css">
    <script src="script.js" defer></script>
    <!-- 7 fields firstname lastname email contact dob address city button, validate form, alert registration complete, host the page in github-->
</head>
<body>
    <h1>Registration Form</h1>
    <p class="para">Please fill out this form with the required information</p>
    <div class="form-container">
        <form action="search.php" method="post">
            <label for="search">Search by Name:</label>
            <input type="text" name="search" id="search" placeholder="Enter Name">
            <input type="submit" value="Search">
        </form>
        <form id="registration-form" action="/test.php" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name:</label>
                <input type="text" id="first-name" name="first-name" required >
        
                <label for="last-name">Enter Your Last Name:</label>
                <input type="text" id="last-name" name="last-name" required >
        
                <label for="email">Enter Your Email :</label>
                <input type="email" id="email" name="email" required >
        
                <label for="contact">Enter Your contact:</label>
                <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}" >
        
                <label for="dob">Enter Your DOB:</label>
                <input type="date" id="dob" name="dob" required >
        
                <label for="address">Enter Your Address:</label>
                <input type="text" id="address" name="address" required >
        
                <label for="city">Enter your City :</label>
                <input type="text" id="city" name="city" required >
            </fieldset>
            <button type="submit" id="register" class="register-button">Register</button>
        </form>
    </div>
</body>
</html>
